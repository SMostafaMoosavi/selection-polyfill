<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Selection Polyfill</title>
	</head>
	<body>

		<div id="text" contenteditable="true">
			<p>Select <b>Bold</b></p>
			<p id="start">Para <b>Strong</b></p>
			<p>Para <b>Strong</b></p>
			<p id="end">Para <b>Strong</b></p>
		</div>
		<br/>
		<div id="output"></div>

		<script src="selection-polyfill.js"></script>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script>
		$(function() {

			var selection = window.getSelection();

			// $('#text').on('mouseup', function() {
			// 	if (selection.rangeCount > 0) {
			// 		var range = document.createRange();
			// 		//range.setStart($('#start')[0].childNodes[0], 1);
			// 		range.setEnd($('#end')[0].childNodes[0], 3);
			// 		selection.removeAllRanges();
			// 		selection.addRange(range);
			// 	}
			// });

			$(document).on('mouseup', function() {
				if (selection.rangeCount > 0) {
					var range = selection.getRangeAt(0),
					ancestor = range.commonAncestorContainer,
					output = [
						'<br/>rangeCount: ',
						selection.rangeCount,

						'<br/>anchorNode: ',
						selection.anchorNode.data,
						'<br/>anchorOffset: ',
						selection.anchorOffset,

						'<br/>commonAncestorContainer: ',
						ancestor.nodeType == 3 ? 'TEXT' : ancestor.tagName,

						'<br/>startContainer: ',
						range.startContainer.data,
						'<br/>startOffset: ',
						range.startOffset,

						'<br/>endContainer: ',
						range.endContainer.data,
						'<br/>endOffset: ',
						range.endOffset
					];
					$('#output').html(output.join(' '));
				}
			});

		});
		</script>
	</body>
</html>
